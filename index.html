<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="title">
            <h1 class="heading">T O D O</h1>
            <img src="./images/moon.svg" alt="" class="theme" id="theme-id">
        </div>
    </div>
    <div class="main-container">
        <div class="sub-container">
            <div class="input-div">
                <img src="./images/circle.svg" alt="" class="circle">
                <input type="text" name="txtbox" id="input-id" class="input" placeholder="Create a new todo...">
            </div>
            <div class="task-div" id="task-div-id">
            </div>
            <div class="footer-div">
                <a href="javascript:showCompleted()" class="footer-links">completed</a>
                <a href="javascript:showAll()" class="footer-links">All</a>
                <a href="javascript:showActive()" class="footer-links">Active</a>
                <a href="javascript:clearCompleted()" class="footer-links">Clear Completed</a>
                <p class="footer-links" id="left"></p>
            </div>
        </div>
    </div>
    <script src="/todo.js"></script>
</body>

</html>
